<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  body {
    background: #000;
    margin: 0;
    padding: 0;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .info {
    position: absolute;
    padding: 5px 10px;
    background: rgba(0,0,0,.8);
    color: #fff;
  }
  .wrapper {
      width:100%;
      height:100vh;
      overflow: hidden;
    }
  .wrapper video {
    object-fit: contain;
    width:100%;
    height:100%;
  }
  </style>
</head>
<body>
  <div class="info"></div>
  <div class="wrapper">
    <video autoplay loop></video>
  </div>
<script>
  let arr = ['ball.mp4','dinowalk.mp4','dirty.mp4','goldiejump.mp4','step.mp4','tippy.mp4','wag.mp4'];
  let out = document.querySelector('.info');
  let counter = 0;
  let autoincrease = true;
  let timeout = false;
  let speed = 3000;
  function validatecounter() {
    if (counter < 0) counter = arr.length - 1;
    counter = counter % arr.length;
    show();
  }
  function show() {
    clearTimeout(timeout);
    out.innerHTML = `
      ${autoincrease?"▶️":'⏸'} 
      ${arr[counter]} 
      ${counter+1}/${arr.length}
    `;
    document.querySelector('video').src = 'imgs/'+arr[counter];
    if (autoincrease) {
      timeout = window.setTimeout(
        function(){
          counter++;
          validatecounter();
      },speed);
    }
  }
  document.addEventListener('keyup', ev => {
    if (ev.key === "ArrowRight") {counter++;autoincrease = false}
    if (ev.key === "ArrowLeft") {counter--;autoincrease = false}
    if (ev.key === " ") {autoincrease = !autoincrease}
    if (ev.key === "ArrowLeft") {counter--;autoincrease = false}
    ev.preventDefault();
    validatecounter();
  });
  validatecounter();

</script>


</body>
</html>
